name: Endor Labs SCA + Container Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    # Needed for keyless auth to Endor via GitHub OIDC
    permissions:
      id-token: write
      contents: read
      pull-requests: write       # for PR comments (optional)
      security-events: write     # only if you export SARIF to GHAS later

    env:
      ENDOR_NAMESPACE: "sai-learn"   # your Endor namespace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Build Java app
        run: mvn -B clean package

      - name: Build container image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t sbkottisa-java-app:${IMAGE_TAG} .

      # ========= PR SCANS (policy / gating) =========

      - name: Endor Labs PR SCA + secrets
        if: github.event_name == 'pull_request'
        uses: endorlabs/github-action@v1
        with:
          namespace: ${{ env.ENDOR_NAMESPACE }}

          # SCA + secrets (no container here)
          scan_dependencies: true
          scan_secrets: true

          # PR behaviour
          pr: true
          enable_pr_comments: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Endor Labs PR container scan
        if: github.event_name == 'pull_request'
        uses: endorlabs/github-action@v1
        with:
          namespace: ${{ env.ENDOR_NAMESPACE }}

          # Container-only step
          scan_container: true
          image: sbkottisa-java-app:${{ github.sha }}
          # no project_name so it ties to the repo project

          # Mark as PR scan so policies still apply
          pr: true

      # ========= MAIN-BRANCH MONITORING SCANS =========

      - name: Endor Labs main-branch SCA + secrets
        if: github.event_name == 'push'
        uses: endorlabs/github-action@v1
        with:
          namespace: ${{ env.ENDOR_NAMESPACE }}

          scan_dependencies: true
          scan_secrets: true

          pr: false
          scan_summary_output_type: 'table'

      - name: Endor Labs main-branch container scan
        if: github.event_name == 'push'
        uses: endorlabs/github-action@v1
        with:
          namespace: ${{ env.ENDOR_NAMESPACE }}

          scan_container: true
          image: sbkottisa-java-app:${{ github.sha }}
          pr: false
          scan_summary_output_type: 'table'
